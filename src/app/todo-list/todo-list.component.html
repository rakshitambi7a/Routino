<div class="container">
    <div class="row">
       <div class="col-12">
         <h2 class="text my-4">Add a Habit</h2>
         <form (submit)="addTask(); $event.preventDefault()">
           <div class="input-group mb-3">
             <input type="text" class="form-control" placeholder="Enter task" [(ngModel)]="newTaskText" [ngModelOptions]="{standalone: true}">
             <button class="btn btn-primary" type="submit">Add</button>
           </div>
         </form>
       </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 class="text my-4">Habits</h2>
        <div *ngFor="let task of tasks; let i = index" class="task" [@strikeThrough]="task.state" (click)="deleteTask(i, $event)">
          <input type="checkbox" [checked]="task.completed">
          <p>{{ task.text }}</p>
        </div>
      </div>
   </div>
   </div>
